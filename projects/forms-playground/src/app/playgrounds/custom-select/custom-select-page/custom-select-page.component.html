<lib-select
  label="my label"
  multiple="true"
  [displayWith]="displayWith"
  [searchable]="true"
  [compareyWith]="comparewith"
  [formControl]="selectValue"
  (closed)="onSearchChanged('')"
  (selectionChanged)="onSelectionChanged($event)"
  (searchChanged)="onSearchChanged($event)"
>
  <lib-option *ngFor="let user of filteredUser" [value]="user">{{user.name}}</lib-option>
</lib-select>
